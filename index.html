<!DOCTYPE html>
<html>
<body>
  <button onclick="test()">تست</button>
  <script>
    async function test() {
      try {
        const res = await fetch('https://kiapakhsh.app.n8n.cloud/webhook/leave', {
          method: 'POST',
          body: '{}',
          headers: {'Content-Type': 'application/json'}
        });
        const text = await res.text();
        console.log("Raw response:", text);
        try {
          const json = JSON.parse(text);
          alert(json.message || "پیام ناموجود");
        } catch (e) {
          alert("❌ JSON نامعتبر: " + text);
        }
      } catch (e) {
        alert("❌ خطا: " + e.message);
      }
    }
  </script>
</body>
</html>
